<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<style>
    body {
        background-color: rgb(91, 91, 218);
        color: white;
        font-size: 2em;
    }
</style>
<body>

    <script>
        var nome = window.prompt('Qual seu nome?')
        var salario = Number(window.prompt('Quanto você recebe?'))
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()} <br/>`)
        document.write(`Você recebe ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} <br/>`)
    </script>
</body>
</html>
