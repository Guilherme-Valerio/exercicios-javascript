<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
</head>
<body>
    <h1>Sua cidadania Fácil</h1>
    De onde você é? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu pais é <strong>${pais}</strong></p>`
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `<p>Você é <strong> brasileiro </strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong> estrangeiro </strong></p>`
            }
        }
    </script>
</body>
</html>
